<mat-dialog-content>
  <div class="confirmation">
    <p class="confirmation-text">
      {{ data?.message| translate }}
    </p>

    <div class="confirmation-actions">
      <ui-button
        [type]="'gray'"
        [text]="data.cancel"
        (click)="confirmationAction(false)"
      />
      <ui-button
        [type]="data.confirmButtonType"
        [text]="data.confirm"
        (click)="confirmationAction(true)"
      />
    </div>
  </div>
</mat-dialog-content>
