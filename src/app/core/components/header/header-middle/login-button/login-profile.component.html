@if (currentUser) {
  <div class="profile" [routerLink]="['/profile']">
    <div class="profile-logo">
      <img [ngSrc]="'/assets/icons/avatar.svg'" [fill]="true" [alt]="">
    </div>
    @if (currentUser.fullname) {
      <div class="profile-name" [title]="currentUser.fullname">{{ currentUser.fullname }}</div>
    }
  </div>
} @else {
  <ui-button
    [text]="'enter'"
    (click)="openLoginDialog()"
  />
}
