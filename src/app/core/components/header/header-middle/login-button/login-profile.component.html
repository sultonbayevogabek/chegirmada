@if (currentUser) {
  <div class="profile" [routerLink]="['/profile']">
    <div class="profile-logo">
      <img [ngSrc]="'/assets/logos/mac-bro.svg'" [fill]="true" [alt]="">
    </div>
    <div class="profile-name">{{ currentUser.full_name || currentUser.phone_number }}</div>
  </div>
} @else {
  <ui-button
    [text]="'enter'"
    (click)="openLoginDialog()"
  />
}
