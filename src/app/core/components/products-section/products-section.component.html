<section class="products-section section">
  <div class="container">
    <section-header
      [heading]="heading"
      [url]="url"
    />

    <div class="products-grid">
      @for (product of products; track product) {
        <product-card
          [product]="product"
        />
      }
    </div>
  </div>
</section>
