<main>
  <intro-banner
    [banners]="banners"
  />

  <categories-carousel />

  <products-section
    [heading]="'the.best.announcements'"
  />

  @defer (on viewport) {
    <banner
      [banners]="banners"
    />
    <products-section
      [page]="2"
    />
  } @placeholder {
    <spinner-loader />
  }

  @defer (on viewport) {
    <partners/>
  } @placeholder {
    <spinner-loader />
  }
</main>
