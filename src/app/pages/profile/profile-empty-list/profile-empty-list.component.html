<div class="profile-empty-list">
  <div class="profile-empty-list-icon">
    <img [ngSrc]="emptyListImg" [fill]="true" [alt]="">
  </div>

  <p class="profile-empty-list-text">{{ emptyListText }}</p>

  @if (emptyListButton) {
    <blue-button
      [text]="emptyListButton"
      (click)="emptyListButtonClick()"
    />
  }
</div>
