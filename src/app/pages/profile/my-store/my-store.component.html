<div class="my-store">
  @if (mode === 'empty') {
    <profile-empty-list
      [emptyListText]="'you.do.not.have.registered.store'"
      [emptyListImg]="'/assets/empty-list-icons/branches.svg'"
      [emptyListButton]="'store.registration'"
      (onEmptyListButtonClick)="mode = 'register'"
    />
  }

  @if (mode === 'register') {
    <register-store (onStoreRegistered)="mode = 'edit'"/>
  }

  @if (mode === 'edit') {
    <edit-store />
  }
</div>
