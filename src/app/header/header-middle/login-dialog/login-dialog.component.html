<mat-dialog-content>
   <mat-icon class="login-dialog-close" svgIcon="icon:x" mat-dialog-close></mat-icon>
   <mat-tab-group [(selectedIndex)]="selectedTab">
      <mat-tab label="First">
         <div class="login-dialog-content">
            <h2 class="login-dialog-title">Введите номер телефона</h2>
            <p class="login-dialog-text">Отправим смс с кодом подтверждения</p>

            <form class="login-dialog-form">
               <label class="login-dialog-label">
                  <span class="login-dialog-label-text">Номер телефона</span>
                  <input matInput class="login-dialog-phone-input" type="text" mask="00 000 00 00" prefix="+998 ">
               </label>

               <button (click)="change()" class="login-dialog-submit" type="button">Получить код</button>
            </form>
         </div>
      </mat-tab>
      <mat-tab label="Second">
         <div class="login-dialog-content">
            <h2 class="login-dialog-title">Введите номер телефона</h2>
            <p class="login-dialog-text">Отправим смс с кодом подтверждения</p>

            <form class="login-dialog-form">
               <label class="login-dialog-label">
                  <span class="login-dialog-label-text">Номер телефона</span>
                  <input matInput class="login-dialog-phone-input" type="text" mask="00 000 00 00" prefix="+998 ">
               </label>

               <button class="login-dialog-submit" type="submit">Получить код</button>
            </form>
         </div>
      </mat-tab>
   </mat-tab-group>
</mat-dialog-content>
