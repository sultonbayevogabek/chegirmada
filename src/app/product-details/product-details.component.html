<section class="product-details section">
  <div class="container">
    <div class="product-details-crumbs">
      <a class="product-details-crumbs-link" href="#">
        <span class="product-details-crumbs-text">Главная</span>

        <mat-icon class="product-details-crumbs-arrow" [svgIcon]="'icon:arrow-right'"></mat-icon>
      </a>

      <a class="product-details-crumbs-link" href="#">
        <span class="product-details-crumbs-text">Смартфоны</span>

        <mat-icon class="product-details-crumbs-arrow" [svgIcon]="'icon:arrow-right'"></mat-icon>
      </a>

      <a class="product-details-crumbs-link" href="#">
        <span class="product-details-crumbs-text">Apple</span>

        <mat-icon class="product-details-crumbs-arrow" [svgIcon]="'icon:arrow-right'"></mat-icon>
      </a>

      <a class="product-details-crumbs-link last">
        <span class="product-details-crumbs-text">Смартфон iPhone 15 Pro 256GB Синий Титан</span>
      </a>
    </div>

    <div class="product-details-main">
      <div class="product-details-main-info">
        <div class="product-details-photo-gallery">

          <div class="product-details-photo-display">
            <img [ngSrc]="selectedImageUrl" [fill]="true" [alt]="">

            <div class="product-details-photo-navs">
              <button class="carousel-navigation-button" (click)="navigateCarousel('prev')">
                <mat-icon [svgIcon]="'icon:arrow-left'"></mat-icon>
              </button>

              <button class="carousel-navigation-button" (click)="navigateCarousel('next')">
                <mat-icon [svgIcon]="'icon:arrow-right'"></mat-icon>
              </button>
            </div>
          </div>

          <div class="product-details-photo-thumbs">
            <owl-carousel-o [options]="thumbsCarouselOption" #thumbsCarousel>
              @for (imgUrl of productImages; track imgUrl; let i = $index) {
                <ng-template carouselSlide id="{{ imgUrl }}">
                  <div
                    class="product-details-photo-thumb"
                    [class.active]="selectedImageIndex === i"
                    [id]="i"
                    (click)="selectThumb(i)"
                  >
                    <img [ngSrc]="imgUrl" [fill]="true" [alt]="imgUrl">
                  </div>
                </ng-template>
              }
            </owl-carousel-o>
          </div>
        </div>
        <div class="product-details-info-block">

        </div>
      </div>

      <div class="product-details-seller">

      </div>
    </div>
  </div>
</section>
